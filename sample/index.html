<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

	<link rel="stylesheet" type="text/css" href="images/style.css" />

<body ng-controller="dictionaryController">
	<div id="header">
		<div id="logo">
			<div style="float: left;">
				<h1><a href="#">Furesoft</a></h1>
			</div>
		</div>
		<div id="hmenu">
			<a href="/">Start</a><a href="#">Wort einreichen</a><a href="#">API</a>
		</div>
	</div>
		
	<div class="content">
		<div id="articles">
			<div id="left">
				<h2><a href="#">{{word.name}}</a></h2>
				<p>{{word.definition}}</p>	
				<p>{{tags}}</p>				
			</div>
			
			<div id="right">
				<div id="rightmenu">
					<div id="searchform">
						<form method="get" class="search" action="">
							<p><input name="word" class="text" id="pojam" type="text" />
  							<input name="search" class="button" value="Search" type="submit" /></p>
  						</form>
					</div>
				</div>
				
				<div class="rightarticle">
					<p>Wort des Tages: 
							<p>
									lorem ipsum
							</p>
					</p>
				</div>					
			</div>
		</div>
		<div id="links">
			
		</div>
	</div>
		
	<div id="whiteline"></div>

	<div id="footer">
		<p style="float: left;">&copy; Furesoft 2015</p>
	</div>

	<script type="text/javascript" src="./scripts/angular.min.js"></script>
	<script type="text/javascript" src="./scripts/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts/api.js"></script>
	<script type="text/javascript" src="./scripts/dictionaryController.js"></script>
